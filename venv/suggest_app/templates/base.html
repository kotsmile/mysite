<html>
  <head>
    <title>{{ title }}</title>
    <style>
      .tg  {border-collapse:collapse;border-spacing:0;}
      .tg td, th{
        font-family:Arial, sans-serif;
        font-size:14px;
        text-align:center;
        padding:10px 5px;
        border-style:solid;
        border-width:1px;
        overflow:hidden;
        word-break:normal;
        border-color:black;
      }
      body {
        font-family:Arial, sans-serif;
        font-size:14px;
      }
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
