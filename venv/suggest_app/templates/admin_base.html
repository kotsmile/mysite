<html>
  <head>

    <title>{{ title }}</title>
    <style>
      .tg  {border-collapse:collapse;border-spacing:0;}
      .tg td, th{
        font-family:Arial, sans-serif;
        font-size:14px;
        text-align:center;
        padding:10px 5px;
        border-style:solid;
        border-width:1px;
        overflow:hidden;
        word-break:normal;
        border-color:black;
      }
      .nav {
        text-align:center;
      }
      body {
        font-family:Arial, sans-serif;
        font-size:14px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="{{ url_for('admin_activity_level') }}">Уровень активности<a> |
      <a href="{{ url_for('admin_goal') }}">Цели<a> |
      <a href="{{ url_for('admin_recipes') }}">Рецепты<a> |
      <a href="/admin/eq_conf/m">Коэффициенты уравнение для мужчины<a> |
      <a href="/admin/eq_conf/f">Коэффициенты уравнение для женщины<a> |
      <a href="{{ url_for('admin_period') }}">Периоды<a> |
      <a href="{{ url_for('logout') }}">Выйти<a>
    </div>
    <hr>
    <p style="color:#FF0000">{{ error }}</p>
    {% block content %}{% endblock %}
  </body>
</html>
